<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="background-color: aquamarine;" height="400px" width="500px">
            <legend>Form</legend>
            <table>
                <tr>
                    <td><label for="name"><b style="color:red;"><big>NAME:</big></b></label></td>
                    <td><input type="text" id="name" placeholder="NAME" required></td>
                </tr>
                <tr>
                    <td><label for="pass"><b style="color:red;"><big>PASSWORD:</big></b></label></td>
                    <td><input type="password" id="pass" placeholder="PASSWORD" required></td>
                </tr>
                <tr>
                    <td><pre>                  <button type="submit"><b><big style="color:blue;">LOG IN</big></b></button></pre></td>
                </tr>
                <tr>
                    <td><pre><button type="submit"><b style="color:orange;">Forgot password</b></button></pre></td>
                    <td><pre><button type="submit"><b style="color:orange;">Reset</b></button></pre></td>

                </tr>
                
            </table>
        </fieldset>
    </form>

</body>
</html>
